<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="shortcut icon" href="../img/favicon.ico" type="image/x-icon">
    <title>Special Miracle Service</title>
</head>

<body>
    <main>
        <img class="logo" src="../img/SMS2024.jpg" alt="">
        <article>
            <div>
                <h2>Registration</h2>
            </div>
            <section>
                <form id="registrationForm" action="#" method="post" onsubmit="submitForm()" autocomplete="off">
                    <div>
                        <input type="text" placeholder="First Name" name="firstName" autofocus required>
                    </div>
                    <div>
                        <input type="text" placeholder="Last Name" name="lastName" required>
                    </div>
                    <div id="countrySelectBox">
                        <img src="https://flagcdn.com/w80/gh.png" id="flag" alt="" srcset="">
                        <select name="country" id="countrySelect">
                            <option value="gh">Ghana</option>
                        </select>
                    </div>
                    
                    <div>
                        <input type="tel" placeholder="Phone Number" name="phoneNumber" required>
                    </div>
                    <div>
                        <input type="email" placeholder="Email" name="email" required>
                    </div>
                    <div>
                        <input type="submit" class="button" value="Register">
                    </div>
                    <div>
                        <input type="button" class="button" value="Download Template">
                    </div>
                    <div>
                        <input type="button" class="button success" value="Upload Bulk">
                    </div>
                </form>
                <div id="successBox" class="statusBox">
                    <div>
                        <img src="../img/Sms2logo.png" alt="" srcset="">
                    </div>
                    <h3>Success!</h3>
                    <p>Your registration has been confirmed.</p>
                </div>
                <div id="errorBox" class="statusBox">
                    <div>
                        <img src="../img/Sms2logo.png" alt="" srcset="">
                    </div>
                    <h3>Error!</h3>
                    <p>An error occurred. Please try again.</p>
                </div>
            </section>
        </article>
        <footer>
            <img src="https://christembassyaccraghana.org/images/2024/01/09/ce-accra-logo.png" alt="" srcset="">
            <p>⚙️ 2024 - Auxano Technologies</p>
        </footer>
    </main>
</body>

<script src="../js/main.js"></script>
</body>

</html>
